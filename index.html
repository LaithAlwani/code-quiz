<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="mt-2">
        <div class="container-fluid ">
            <div id="high-score-button">
                <button class="btn ">high scores</button>
            </div>
            <div id="timer"><span>Time: 00:00</span></div>
        </div>    
    </header>

    <div class="container mt-2">

        <div class="welcome text-center">
            <h1>Code Quiz</h1>
            <p class="lead">Welcome the Code Quiz, a multiple choice quiz, each wrong answer will result in  
                taking 20 seconds off the clock when you are done please enter your intials and try agian. 
            </p>
            <p class="text-center">Press the start button to begin</p>
            <button id="start" class="btn ">Start</button>
        </div>

        <div class="questions  text-center">
            <p id="question-text" class=""></p>
            <div id="answers">
            </div>
            <p id="answer-status" class="text-muted"></p>
        </div>

        <br>
        <div class="game-over text-center">
            <h3>All Done!</h3>
            <p id="user-score"></p>
            <div class="input-group">
                <input type="text" class="form-control mr-1" placeholder="Intials" id="intials">
                <button class="btn " id="submit-high-score">Submit</button>
            </div>
             
        </div>

        <div id="intials-list" class="text-center"></div>
        <div id="high-score-button-group">
            <button class="btn" id="go-back">go back</button>
            <button id="clear-history" class="btn">Clear history</button>
        </div>
            
        

        

    </div>

<script src="script.js"></script>

</body>

</html>
