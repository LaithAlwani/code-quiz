<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="mt-2">
        <div class="container">
            <div id="high-score">
                <a href="#">high scores</a>
            </div>
            <div id="timer"><span>Time: 00:00</span></div>
        </div>
        
    </header>
    <div class="container mt-2">
        <div class="welcome text-center">
            <h1>Code Quiz</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae animi consequuntur, eum
                accusamus laboriosam temporibus aut. A minus consectetur placeat error vitae illum deserunt, impedit
                quos
                harum, blanditiis quam voluptates.</p>
            <button id="start" class="btn btn-success">Start</button>
        </div>

        <div class="questions">
            <p id="question"></p>
            <div id="answers">
            </div>
        </div>
        <br>
        <div class="game-over">
            when the game is over
        </div>

    </div>

<script src="script.js"></script>

</body>

</html>
