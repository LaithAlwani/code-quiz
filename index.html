<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="mt-2">
        <div class="container">
            <div id="high-score">
                <a href="#">high scores</a>
            </div>
            <div id="timer"><span>Time: 00:00</span></div>
        </div>    
    </header>

    <div class="container mt-2">

        <div class="welcome text-center">
            <h1>Code Quiz</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae animi consequuntur, eum
                accusamus laboriosam temporibus aut. A minus consectetur placeat error vitae illum deserunt, impedit
                quos
                harum, blanditiis quam voluptates.</p>
            <button id="start" class="btn btn-success">Start</button>
        </div>

        <div class="questions text-center">
            <p id="question" class=""></p>
            <div id="answers">
            </div>
            <p id="answer-status" class="text-muted"></p>
        </div>

        <br>
        <div class="game-over text-center">
            <h3>All Done!</h3>
            <p id=score></p>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Intials" id="intials">
                <button class="btn btn-primary" id="high-score-button">Submit</button>
            </div>
            
            
            
        </div>

        <div id="high-scores-list" class="text-center"></div>
        <div id="high-score-buttons">
            <button class="btn btn-info" id="go-back">go back</button>
            <button id="clear-history" class="btn btn-danger">Clear history</button>
        </div>
            
        

        

    </div>

<script src="script.js"></script>

</body>

</html>
